name: Build Fabric Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21

    - name: Build Mod
      run: ./gradlew build

    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: ggmod-toggle
        path: build/libs/*.jar
